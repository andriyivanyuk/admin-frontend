<ul class="sidebar">
  @for(item of menuItems; track item.id) {
  <li
    class="main-item"
    routerLinkActive="active-link"
    [routerLink]="item.route"
    (click)="toggleSubItems(item)">
    <span>
      @if(item.icon) {
      <fa-icon [icon]="item.icon" class="menu-icon" size="lg"></fa-icon>
      }
    </span>
    <a>{{ item.title }}</a>
  </li>

  @if(item.expanded) { @for(subItem of item.subItems; track subItem.id) {
  <li
    class="subitem"
    routerLinkActive="active-link"
    [routerLink]="subItem.route">
    <span>
      @if(subItem.icon) {
      <fa-icon [icon]="subItem.icon" class="menu-icon" size="lg"></fa-icon>
      }
    </span>
    <a>
      {{ subItem.title }}
    </a>
  </li>
  } } }
  <div class="logout-group" (click)="logout()">
    <span class="logout-title">Вихід</span>
    <fa-icon [icon]="faSignOutAlt" class="logout-icon" size="2x"> </fa-icon>
  </div>
</ul>
