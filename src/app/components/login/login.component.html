<div class="login-wrapper">
  <form [formGroup]="form">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Логін</h4>
        <div class="card-content">
          <div class="form-group">
            <label for="mail">Email</label>
            <input
              id="mail"
              type="email"
              class="form-control"
              placeholder="Введіть email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="main-password">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="main-password"
              placeholder="Введіть пароль"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <div class="additional-account">
              <span>Немає акаунту?</span>
              <a class="link" routerLink="/auth/register">Реестрація</a>
            </div>
          </div>
          <button (click)="signIn()" class="btn login-btn">Ввійти</button>
        </div>
      </div>
    </div>
  </form>
</div>
